cp_cmis.settings:
  path: '/admin/config/cp_cmis_settings'
  defaults:
    _form: '\Drupal\cp_cmis\CMIS\Settings'
    _title: 'CP CMIS Settings'
  requirements:
    _permission: 'administer site configuration'
    
cp_cmis.fetcher:
  path: '/fetch/{id}'
  defaults:
    _controller: '\Drupal\cp_cmis\Controller\CMISResourceFetcher::fetch'
    _title: ''
  requirements:
    _permission: 'access content'  
    
cp_cmis.list:
  path: '/documents/{resource}'
  defaults:
    _controller: '\Drupal\cp_cmis\Controller\ListOfDocuments::contents'
    _title: ''
  requirements:
    _permission: 'access content'     