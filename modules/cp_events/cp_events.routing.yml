cp_event.content:
  path: '/event/{event_id}'
  defaults:
    _controller: '\Drupal\cp_events\Controller\CPEventPageController::content'
    _title: ''
  requirements:
    _permission: 'access content'
    
cp_events.settings:
  path: '/admin/config/cp_events_settings'
  defaults:
    _form: '\Drupal\cp_events\Controller\Settings'
    _title: 'CP Events Settings'
  requirements:
    _permission: 'administer site configuration'    