cp_statistics.create_visit_table:
  path: '/cp_statistics/create_visit_table'
  defaults:
    _controller: '\Drupal\cp_statistics\Controller\CPStatisticsInternalDB::createVisitTable'
    _title: ''
  requirements:
    _permission: 'administer site configuration'

cp_statistics.export:
  path: '/cp_statistics/export'
  defaults:
    _controller: '\Drupal\cp_statistics\Controller\CPStatisticsExport::export'
    _title: ''
  requirements:
    _permission: 'administer site configuration'

cp_statistics.settings:
  path: '/admin/config/cp_statistics_settings'
  defaults:
    _form: '\Drupal\cp_statistics\Controller\Settings'
    _title: 'CP Statistics Settings'
  requirements:
    _permission: 'administer site configuration'

cp_statistics.overview:
  path: '/cp_statistics/overview'
  defaults:
    _controller: '\Drupal\cp_statistics\Controller\CPStatisticsOverview::show'
    _title: ''
  requirements:
    _permission: 'access content'
    
cp_statistics.review:
  path: '/cp_statistics/review/{year}/{month}'
  defaults:
    _controller: '\Drupal\cp_statistics\Controller\CPStatisticsReview::show'
    _title: ''
  requirements:
    _permission: 'access content'    

cp_statistics.get_data:
  path: '/cp_statistics/get_data/{service}/{year}/{month}'
  defaults:
    _controller: '\Drupal\cp_statistics\Controller\CPStatisticsAjaxResponse::getData'
    _title: ''
  requirements:
    _permission: 'access content'       